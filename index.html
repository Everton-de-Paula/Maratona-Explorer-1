<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veja seu Destino</title>
    <script type="text/javascript" src="./respostas.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img
        class="logo"
        src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg"
        alt="Bola de cristal"
      />
      <h1>Vou Revelar Seu Destino!</h1>
      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>

      <input
        id="inputPergunta"
        class="input"
        type="text"
        placeholder="Digite sua pergunta..."
      />

      <button onclick="fazerPergunta()">Fazer Pergunta</button>

      <h3 id="resposta">
        <div>Pergunta que fiz</div>
        Sim!
      </h3>
    </div>
  </body>
</html>
